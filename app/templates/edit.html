{% extends "base.html" %}
{% block title %}Редактирование{% endblock %}
{% block content %}
<h2>Редактировать данные</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=32) }}<br>
    {{ form.email.label }} {{ form.email(size=32) }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
